<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<section id="nftCard">
  <div class="equilibriumSection"  alt="Equilibrium #3429">
    <img  class="equilibriumJpg" src="images/image-equilibrium.jpg" alt="">
    <div class="view" >
      <img src="images/icon-view.svg" alt="">
    </div>
  </div>

  <h1> Equilibrium #3429</h1>

  <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  <section class="priceAndDay">
    <div class="NFTprice">
      
      <img class="ethLogo" src="images/icon-ethereum.svg" alt="price of Equilibrium #3429 ">
      <p class="eth">0.041 ETH</p>
    </div>
  
    <div class="dateLeft">
      <img src="images/icon-clock.svg" alt="" >
      <p class="pDate"> 3 days left</p>
    </div>
  </section>
  <span></span>
  

  <div class="Autors">
    <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern">
    <p class="julesWyverm"> Creation of <bold>Jules Wyvern</bold></p>
  </div>
</section>

  
</body>
</html>
